<!DOCTYPE html>
<html>

<head>
    <title>CyNEXX's Chat Applicaiton</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/stylesnew.min.css">
</head>

<body>
    <div class='chat'>
        <div id='sidebar' class='chat__sidebar'>
            <!-- Rectangular switch -->

        </div>

        <div class='chat__main'>
            <div id='messages' class='chat__messages'></div>
            <div class='compose'>
                <form id='message-form'>
                    <input id='personalText' class='round__corners' placeholder='Message' required autocomplete='off'
                        name='personalTextArea' rows='5' cols='100'></input>
                    <button class='round__corners'>Send</button>
                </form>
                <button id='send-location' class='mr-1 round__corners'>Send location</button>
                <button id='leave-chat' class='warning round__corners'>Leave Chatroom</button>
            </div>
        </div>
    </div>

    <script id='message-template' type='text/html'>
        <div class='message others__bubble round__corners'>
            <p>
                <span class='message__name message_head {{isNameVisible}}'>{{displayname}}</span>
                <span class='message__meta message_head {{isTimeVisible}}'>@ {{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id='personal-message-template' type='text/html'>
        <div class='personal__messages personal__bubble round__corners'>
            <p>
                <span class='message__name message_head {{isNameVisible}}'>{{displayname}}</span>
                <span class='message__meta message_head {{isTimeVisible}}'>@ {{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id='system-template' type='text/html'>
        <div class='message system__bubble'>
            <p>
                <span class='system__message system__head'><{{createdAt}}>
            </p>
            <p>
                </span><span class='system__message'>{{message}}</span>
            </p>
        </div>
    </script>

    <script id='personal-system-template' type='text/html'>
        <div class='personal__messages message system__bubble'>
            <p>
                <span class='system__message system__head'><{{createdAt}}>
            </p>
            <p>
                </span><span class='system__message'>{{message}}</span>
            </p>
        </div>
    </script>

    <script id='location-template' type='text/html'>
        <div class='message others__bubble round__corners'>
            <p>
                <span class='message__name message_head'>{{displayname}}</span>
                <span class='message__meta message_head'>@ {{createdAt}}</span>
            </p>
            <p><a href='{{url}}' target='_blank'>My current location</a></p>
        </div>
    </script>

    <script id='personal-location-template' type='text/html'>
        <div class='message personal__messages personal__bubble round__corners'>
            <p>
                <span class='message__name message_head'>{{displayname}}</span>
                <span class='message__meta message_head'>@ {{createdAt}}</span>
            </p>
            <p><a href='{{url}}' target='_blank'>My approximate location</a></p>
        </div>
    </script>

    <script id='sidebar-template' type='text/html'>
        <h2 class='room-title'>● {{room}}</h2>
        <h3 class='list-title'>Users</h3>
        <ul class='users'>
            {{#users}}
            <li>● {{displayname}}</li>
            {{/users}}
        </ul>
        <div id='options-panel' class='options'>
            <label class="switch round__corners">
            <input type="checkbox" id='langauge-filter' name='langaugefilter' onclick='doSomething(this)'>
                <span class="slider round__corners"></span>
            </label>
            <p class='options-description'>Mature filter</p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src='/socket.io/socket.io.js'></script>
    <script src='/js/chat.js'></script>
</body>

</html>
